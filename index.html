<!DOCTYPE html>
<html>

<head> <!-- {{{ -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <title>Getting Started</title>

  <!-- Required stylesheet -->
  <link rel="stylesheet" media="screen" href="vendor/deckjs/core/deck.core.css">

  <!-- Extension CSS files go here. Remove or add as needed. -->
  <link rel="stylesheet" media="screen" href="vendor/deckjs/extensions/goto/deck.goto.css">
  <link rel="stylesheet" media="screen" href="vendor/deckjs/extensions/menu/deck.menu.css">
  <link rel="stylesheet" media="screen" href="vendor/deckjs/extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" media="screen" href="vendor/deckjs/extensions/status/deck.status.css">
  <link rel="stylesheet" media="screen" href="vendor/deckjs/extensions/scale/deck.scale.css">

  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <link rel="stylesheet" media="screen" href="vendor/deckjs/themes/style/neon.css">

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <link rel="stylesheet" media="screen" href="vendor/deckjs/themes/transition/horizontal-slide.css">

  <!-- Basic black and white print styles -->
  <link rel="stylesheet" media="print" href="vendor/deckjs/core/print.css">

  <!-- Required Modernizr file -->
  <script src="vendor/modernizr.custom.js"></script>
  </head> <!-- }}} -->

  <body>
    <div class="deck-container">

      <!-- {{{ Slides definition. -->

      <section class="slide">
        <h1>grsecurity</h1>
      </section>

      <section class="slide">
        <h1>builtin kernel security sucks...</h1>
      </section>

      <section class="slide">
        <h2>builtin kernel security sucks...</h2>
        <ul>
          <li class="slide">TODO</li>
          <li class="slide">TODO</li>
          <li class="slide">TODO</li>
        </ul>
      </section>

      <section class="slide" id="elements-blockquotes">
        <h2>How to fix that?</h2>
        <blockquote cite="http://en.wikibooks.org/wiki/Grsecurity/Print_version">
          <p>
            grsecurity is a set of patches for the Linux kernel with an emphasis
            on enhancing security.
          </p>
          <p><cite>grsecurity @ wikibooks</cite></p>
        </blockquote>
      </section>

      <!-- }}} -->

      <!-- {{{ Extension snippets. -->

      <!-- {{{ deck.navigation snippet -->
      <div aria-role="navigation">
        <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
        <a href="#" class="deck-next-link" title="Next">&#8594;</a>
      </div>
      <!-- }}} -->

      <!-- {{{ deck.status snippet -->
      <p class="deck-status" aria-role="status">
        <span class="deck-status-current"></span>
        /
        <span class="deck-status-total"></span>
      </p>
      <!-- }}} -->

      <!-- {{{ deck.goto snippet -->
      <form action="." method="get" class="goto-form">
        <label for="goto-slide">Go to slide:</label>
        <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
        <datalist id="goto-datalist"></datalist>
        <input type="submit" value="Go">
      </form>
      <!-- }}} -->

      <!-- }}} -->

    </div>

    <!-- {{{ JS. -->

    <!-- {{{ Misc dependencies. -->
    <script src="vendor/jquery.min.js"></script>
    <!-- }}} -->

    <!-- {{{ deck.js & extensions -->
    <script src="vendor/deckjs/core/deck.core.js"></script>

    <script src="vendor/deckjs/extensions/menu/deck.menu.js"></script>
    <script src="vendor/deckjs/extensions/goto/deck.goto.js"></script>
    <script src="vendor/deckjs/extensions/status/deck.status.js"></script>
    <script src="vendor/deckjs/extensions/navigation/deck.navigation.js"></script>
    <script src="vendor/deckjs/extensions/scale/deck.scale.js"></script>
    <!-- }}} -->

    <script>
      $(function() {
        // Initialize the deck.
        $.deck(".slide");
      });
    </script>

    <!-- }}} -->

  </body>
</html>
